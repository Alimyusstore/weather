<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="getWeather">
        <input type="text" class="weatherInput" name="city" placeholder="Enter City Name">
        <button type="submit" value="Get Weather">Get Weather</button>
    </form>
    <div class="card">
        <h1 class="cityWeather">Maimi</h1>
        <p class="weatherDegree">45F</p>
        <p class="weatherHumidity">Humidity: 81%</p>
        <p class="weatherDescription">Sunny</p>
        <p class="weatherEmoji">☀️</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
